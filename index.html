<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Welcome to My First Web Page</h1>
    <p>Hello, World! This is my first step toward building amazing projects.</p>
    <a href="https://www.theodinproject.com/">Visit The Odin Project</a>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    <ul>
        <li>Learn HTML</li>
        <li>Learn CSS</li>
        <li>Build cool projects</li>
    </ul>
    <button id="greet-btn">Click Me</button>
    <input type="text" id="user-input" placeholder="Type something...">
    <p id="output"></p>
    <button id="add-item-btn">Add Item</button>
    <ul id="item-list"></ul>
    <p id="hover-text">Hover over this text!</p>
    <div id="key-display" style="border: 1px solid black; padding: 10px;">
        Press any key!
    </div>
    <button id="click-btn">Click Me!</button>
    <p id="click-count">Clicks: 0</p>
    <script src="script.js"></script>
</body>

</html>
